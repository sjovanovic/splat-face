  <style>
  .Base,.Canvas {
    width:100%;
    height:100%;
    min-height:100%;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background-color:#eee;
  }
  .VideoCanvas{
    position:absolute;
    bottom: calc(0px - 480px * 0.35);
    right: calc(0px - 640px * 0.35);
    transform: scale(0.25);
    display:none;
  }

  button {
    border-radius:4px;
    background-color:#4e4e4e;
    color:#fff;
  }

  .Toolbar {
    display:flex;
    align-items: center;
    justify-content: left;
    padding: 6px 12px;
    gap: 12px;
    font-size: 12px;
  }
  .SliderWrapper{
    display:flex;
    align-items: center;
    justify-content: left;
    gap: 6px;
  }
  .Slider{
    width: 100px;
  }
  </style>
  <div class="Base">
    <div class="Toolbar">
      <button class="Start">Start</button>
      <button class="Detect">Detect</button>
      <button class="Stop">Stop</button>

      <div class="SliderWrapper">
        <div class="SliderName"></div> 
        <div>
          <input type="range" class="Slider" />
        </div>
        <div class="SliderValue"></div>
      </div>

    </div>
    

    <canvas class="Canvas"></canvas>
  </div>
